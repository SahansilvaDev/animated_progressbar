<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillset Progress Bars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skill Progress Section -->
    <div class="skill-wrapper">
        <h1>Our Skills and Talents</h1>

        <div class="skill">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="progress l1">100%</div>
            </div>
        </div>

        <div class="skill">
            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="progress l2">80%</div>
            </div>
        </div>

        <div class="skill">
            <h2>Javascript</h2>
            <div class="progress-bar">
                <div class="progress l3">70%</div>
            </div>
        </div>

        <div class="skill">
            <h2>PHP</h2>
            <div class="progress-bar">
                <div class="progress l4">90%</div>
            </div>
        </div>

        <div class="skill">
            <h2>Python</h2>
            <div class="progress-bar">
                <div class="progress l5">80%</div>
            </div>
        </div>
    </div>
</body>
</html>
